version: 2.1

jobs:
  say-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello"
  say-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say world"
          command: "echo World"
  print-myname-var:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "print my name env variable"
          command: " echo $MY_NAME "
            
workflows:
  welcome:
    jobs:
      - say-hello
      - say-world:
            requires:
                 - say-hello
      - print-myname-var
