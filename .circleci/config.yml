version: 2.1

orbs:
  welcome: circleci/welcome-orb@0.4.1

jobs:
  say-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello"
  say-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say world"
          command: "echo World"

workflows:
  welcome:
    jobs:
      - welcome/run
      - say-hello
      - say-world
            requires:
                  say-hello

